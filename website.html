                        </li>

                        <li class="nav__item">
                            <a href="index.html#about" class="nav__link">
                                <i class="uil uil-user nav__icon"></i> About

                        <li class="nav__item">
                            <a href="index.html#skills" class="nav__link">

        <script src="assets/js/typed.js"></script>
        <script>
            var typed = new Typed('.type2', {

            backSpeed: 7.5,
